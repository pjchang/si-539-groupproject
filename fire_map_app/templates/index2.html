<!DOCTYPE html>
<html lang="en">

<head>
    <title>539 Project</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    <!--  <link rel="stylesheet" href="css/normalize.css" /> -->
    <link rel="stylesheet" href="{% static 'css/ion.rangeSlider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ion.rangeSlider.skinFlat.css' %}" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style type="text/css">

    html { visibility:hidden; }

    body {
        margin: 0;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    #menu {
        position: absolute;
        background: #fff;
        padding: 20px;
        font-family: 'Open Sans', sans-serif;
        display: table;
        border-spacing: 15px 0px;
        height: 100%;
        width: 17%;
        transition: all 0.4s cubic-bezier(0.85, -0.01, 0.21, 1);
        z-index: 10;
    }

    #menu>div {
        margin-bottom: 20px;
    }


    #map {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    svg {
        position: absolute;
        width: 100%;
        height: 100%;
    }


    circle.dot {
        fill-opacity: 0.5;
        stroke: lightgrey;
        stroke-width: 1;
    }

    circle.dot:hover {
        cursor: default;
    }

    .circle_active {
        fill: yellow;
        fill-opacity: 0.4;
    }
    /* for the slide pages */

    .slide {
        position: fixed;
        width: 30%;
        height: 75vh;
        top: 10vh;
        padding: 30px;
        text-align: center;
        background-color: rgb(27, 31, 58);
        opacity: 0;
        border-radius: 5px;
        right: -50%;
        z-index: 2;
        transition: all 0.8s cubic-bezier(0.71, -0.1, 0.09, 1.07);
    }
    /* for the close buttons */

    .close_container {
        position: absolute;
        top: .9rem;
        font-size: 30px;
    }

    #closeSlide {

        font-size: .5rem;
        background-color: rgb(27, 31, 58);
        left: -10;
        height: 2rem;
        width: 2rem;
        border: 0px solid black;
        z-index: 100;
        transition: all 0.4s cubic-bezier(0.85, -0.01, 0.21, 1);
        color: white;
        font-size: 20px;
    }

    #closeFilter {

        font-size: .5rem;
        background-color: white;
        right: -10;
        height: 2rem;
        width: 2rem;
        border: 0px solid black;
        z-index: 100;
        transition: all 0.4s cubic-bezier(0.85, -0.01, 0.21, 1);
        color: black;
        font-size: 20px;
        border-radius: 50%;
    }


    #closeFilter:hover,
    #closeSlide:hover {
        cursor: pointer;
        opacity: 0.4;
    }
    /* for container content */

    .detail_container {
        width: 100%;
        /*height: 60px;*/
        top: 30;
        bottom: 0;

    }

    .detail_item {
        border: 2px solid #ffffff;
        height: 8vh;
        color: white;
        display: table;
        width: 100%;
        border-spacing: 5px 5px;
        /*border-spacing: 15px 20px;*/

    }

    .detail_item>div {
        display: table-cell;
        vertical-align: middle;
        width: 50%;
    }


    .detail_item img {
        height: 5vh;
        width: 100%;
        object-fit: contain;
        /*       display:none;*/
    }

    .detail_item_text {
        text-align: center;
    }


    @media screen and (max-width: 900px) {

        .slide { width: 50%}
    }

    @media screen and (max-width: 700px) {

        .slide { width: 70%}
    }
    /* for range slider */

    .irs-grid-pol,
    .irs-grid-text {
        color: #333333;
        font-size: 20px;
    }



    .irs-grid-pol {
        background: #333333;
    }

    #acre_slider .irs-to,
    #acre_slider .irs-from,
    #acre_slider .irs-single {
        font-size: 10px;
        top: 0px;
    }

    #place {
        width: 200px;
    }
    /*for filter button */

    #filter_button_container {
        position: absolute;
        background: none;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
        display: table;
        /*table-layout: fixed;*/
        border-spacing: 15px 0px;
    }
    </style>
</head>

    ///////////////////////functions//////////////////////////////////////////////////
    // define projection function
    function project(d) {
        return map.project(getLL(d));
    }

    function getLL(d) {
        return new mapboxgl.LngLat(+d.long, +d.lat)
    }

    // function for drawing circles
    function drawCircle(data, allMin, allMax) {

        // remove everything
        svg.selectAll("circle.dot").remove();
        // hide the slide in beginning
        slideHide();

        // start drawing map
        // var acres = [];
        // data.forEach(function(d) {
        //     acres.push(+d['acres_burned']);
        // });

        // console.log(d3.extent(acres))
        var dotScale = d3.scale.linear();
        var colorScale = d3.scale.threshold();
        var colors = colorbrewer.Reds[7];
        dotScale.domain([allMin, allMax]).range([10, 10]);
        colorScale.domain([1000, 3000, 5000, 10000, 100000]).range(colors.slice(1));
        console.log(colors.slice(1));

        var dots = svg.selectAll("circle.dot")
            .data(data);

        dots.enter().append("circle").classed("dot", true)
            .attr("r", function(d) { return dotScale(+d['acres_burned']); })
            .attr("fill", function(d) { return colorScale(+d['acres_burned']) });

        // adding click listener
        d3.selectAll("circle.dot")
            .on('click', function(d) {
                slideContent(d)

                if (d3.selectAll(".circle_active")[0].length == 0) {
                    slideShow()
                } else {
                    firstF().then(secondF())
                }

                d3.selectAll(".circle_active").classed('circle_active', false);
                d3.select(this).classed('circle_active', true);
            })

        function render() {
            dots.attr({
                cx: function(d) {
                    var x = project(d).x;
                    return x
                },
                cy: function(d) {
                    var y = project(d).y;
                    return y
                },
            })
        }

        // re-render our visualization whenever the view changes
        map.on("viewreset", function() {
            render()
        });
        map.on("move", function() {
            render()
        });

        // render our initial visualization
        render();


        $('#closeSlide').click(function() {
            slideHide()
            // firstF().then(secondF())
            d3.selectAll('circle') //<-- or slap a class name on your circles and use that
                .attr("fill", function(a) { return colorScale(+a['acres_burned']) });
        })
    }

    // function for managing two transition one by one
    function firstF() {
